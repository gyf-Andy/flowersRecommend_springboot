<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鲜花推荐系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/dist/css/bootstrap.4.2.1.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/dist/css/style.default.css" id="theme-stylesheet">
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎注册</h1>
                            </div>
                            <p>鲜花推荐系统</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form class="form-validate" id="loginFrom">
                                <div class="form-group">
                                    <input id="username" type="text" name="username" required data-msg="请输入用户名" placeholder="用户名" class="input-material">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" name="password" required data-msg="请输入密码" placeholder="密码" class="input-material">
                                </div>
                                <button id="register" type="submit" class="btn btn-primary">注册</button>
                            </form>
                            <br />
                            <small>已有账号?</small><a href="/login" class="signup">&nbsp;登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/jquery.js"></script>
<script src="/static/bootstrap-3.3.7/dist/js/bootstrap.4.2.1.js"></script>
<script>
    $(function(){
        $('#register').click(function () {
            event.preventDefault()
            var username = $('#username').val();
            var password = $('#password').val();
            $.ajax({
                type: "post",
                url: "/register",
                data: {
                    username: username,
                    password: password
                },
                success: function (result) {
                    alert(result.rspMsg)
                    if (result.rspCode == 200) {
                        location.href = "/login"
                    }
                }
            })
        })
    })
</script>
</body>
</html>
